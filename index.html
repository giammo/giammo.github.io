<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giammo - Developer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/avatar.png" />
		<style>
			body {
				background-image: url("img/code-text.jpg");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				position: relative;
			}
			body::before {
				content: "";
				position: absolute;
				inset: 0;
				background-color: rgba(0, 0, 0, 0.4);
				z-index: 0;
			}
			.content-wrapper {
				position: relative;
				z-index: 1;
			}
		</style>
	</head>

	<body class="min-h-screen flex items-center justify-center p-6">
		<div class="max-w-xl w-full text-center content-wrapper">
			<!-- Avatar -->
			<img
				src="https://avatars.githubusercontent.com/u/7713713?v=4"
				alt="Giammo avatar"
				class="w-32 h-32 mx-auto rounded-full border-4 border-gray-700 shadow-lg mb-6"
			/>

			<!-- Titolo -->
			<h1 class="text-3xl font-bold mb-1">Gian Marco Silieri</h1>
			<p class="text-sm text-gray-400 mb-4">
				Full-Stack Developer · Clean code fan · Linux user
			</p>

			<!-- Bio -->
			<p class="text-gray-300 mb-6">
				Full-stack developer orientato al backend e all’automazione. <br />
				Amo scrivere codice pulito, progettare API modulari e lavorare con
				Docker, Linux e sistemi embedded. Attualmente esploro Flutter, DevSecOps
				e AI.
			</p>

			<!-- Contatti -->
			<div class="flex justify-center gap-4">
				<a
					href="https://github.com/giammo"
					target="_blank"
					class="hover:opacity-80 transition"
				>
					<img
						src="https://skillicons.dev/icons?i=github"
						alt="GitHub"
						class="w-8 h-8"
					/>
				</a>

				<a
					href="https://www.linkedin.com/in/giammo"
					target="_blank"
					class="hover:opacity-80 transition"
				>
					<img
						src="https://skillicons.dev/icons?i=linkedin"
						alt="LinkedIn"
						class="w-8 h-8"
					/>
				</a>
			</div>
		</div>
	</body>
</html>
